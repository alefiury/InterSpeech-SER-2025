title: SER-LastLayer-Embedding-Text-FineTuning-WavLM_Large-(Loss-${loss.name})-(BS-${data.use_balanced_sampling})-(BS-Scheduler-${data.use_balanced_sampling_scheduler})-(BS-Scheduler-Direction-${data.class_weight_direction})-(BS-Scheduler-Degree-${data.class_weight_ratio_degree})-(${model.text_model_name})-(FreezeBackbone-${model.freeze_text_backbone})-(TextAug-${data.use_text_augmentation})-(LayerStrategy-${model.text_layer_weight_strategy})-(Pooling-${model.text_pooling_strategy})-(epochs-${trainer.max_epochs})-(bs-${train.batch_size})-(LR-${optimizer.params.learning_rate})

wandb_entity: alefiury

loss:
    name: "focal"
    gamma: 2.0
    alpha: 0.5
    use_weighted_loss: false # Uses "prior" weights as in https://www.isca-archive.org/odyssey_2024/chen24_odyssey.pdf

datasets:
    train:
        - name: Train
          metadata_path: "/raid/alefiury/SER/InterSpeech2025/InterSpeech-SER-2025/Dataset/transcribed_canary_train_set.csv"
          base_dir: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/wavlm-large"
          filename_column: "FileName"
          transcript_column: "Transcript"
          target_column: "EmoClass"

    val:
        - name: Validation
          metadata_path: "/raid/alefiury/SER/InterSpeech2025/InterSpeech-SER-2025/Dataset/transcribed_canary_validation_set.csv"
          base_dir: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/wavlm-large"
          filename_column: "FileName"
          transcript_column: "Transcript"
          target_column: "EmoClass"

data:
    num_classes: 8

    use_balanced_sampling: false # If true, the dataset will be balanced based on the inverse frequency of the classes
    use_balanced_sampling_scheduler: false # If true, the dataset will be balanced based on the inverse frequency of the classes, but the weights will be updated during training
    class_weight_direction: "to_uniform" # can be 'to_uniform' or 'to_distribution', this parameter is used to define the direction of the class weights
    class_weight_ratio_degree: 1 # 1 = linear, > 1 = polynomial

    use_seqaug: false

    use_text_augmentation: true # If true, text augmentation will be used (random word deletion)
    text_augmentation_p: 0.5

    # label2id must represent the names of the target in the metadata file
    label2id: {
        "A": 0,
        "C": 1,
        "D": 2,
        "F": 3,
        "H": 4,
        "N": 5,
        "S": 6,
        "U": 7
    }

train:
    batch_size: 32
    shuffle: True
    num_workers: 12

model:
    model_type: "last_layer_embedding_text"

    # Audio config
    audio_pooling_strategy: "mean"

    # Text config
    text_model_name: "intfloat/e5-large-v2"
    freeze_text_backbone: true
    # text_layer_weight_strategy: "per_layer"
    text_layer_weight_strategy: "weighted_sum"
    text_num_feature_layers: 25
    specific_text_layer_idx: -1
    text_pooling_strategy: "mean"
    # text_pooling_strategy: "attpool" # Attention pooling

    mlp_input_dim: 2048 # Must be adapted to the model
    mlp_hidden_dim: ${model.mlp_input_dim} # Must be adapted to the model, should be the same as mlp_input_dim
    mlp_num_layers: 1
    mlp_output_size: ${data.num_classes}
    mlp_dropout: 0.2
    mlp_activation_func: "relu"

    # Projection config
    audio_feat_dim: 1024
    text_feat_dim: 1024
    audio_proj_dropout: 0.2
    text_proj_dropout: 0.2

optimizer:
    name: "adamw"
    params:
        min_learning_rate: 1e-5 # Same used in https://ecs.utdallas.edu/research/researchlabs/msp-lab/publications/Goncalves_2024.pdf
        learning_rate: 5e-5 # Same used in https://ecs.utdallas.edu/research/researchlabs/msp-lab/publications/Goncalves_2024.pdf
        eps: 1e-8
        weight_decay: 1e-6
        betas: [0.9, 0.98]

scheduler:
    name: "CosineWarmupLR"
    params:
        warmup_lr: 500

tags:
    - ${train.batch_size}-BS
    - LR-${optimizer.params.learning_rate}
    - WD-${optimizer.params.weight_decay}
    - ${model.mlp_input_dim}-AH
    - ${model.mlp_hidden_dim}-HL
    - ${model.mlp_num_layers}-IS

trainer:
    accelerator: "gpu"
    max_epochs: 20
    num_sanity_val_steps: 2
    overfit_batches: 0.0
    log_every_n_steps: 10
    gradient_clip_val: 10.0
    gradient_clip_algorithm: "norm"
    val_check_interval: 1.0 # Every 1 epoch
    accumulate_grad_batches: 1
    reload_dataloaders_every_n_epochs: 0 # This should be set to 1 if "data.use_balanced_sampling_scheduler" is True

model_checkpoint:
    mode: "max"
    save_last: true
    save_weights_only: true
    monitor: "val/f1-score"
    dirpath: "../checkpoints/ser-2025"
    filename: "{epoch:02d}-{step:02d}-{val/f1-score:.4f}"