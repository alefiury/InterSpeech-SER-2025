title: SER-LastLayer-Embedding-FineTuning-WavLM_Large-(PoolStrategy-${model.pooling_strategy})-(Loss-${loss.name}-${loss.use_weighted_loss})-(epochs-${trainer.max_epochs})-(bs-${train.batch_size})-(LR-${optimizer.params.learning_rate})-(PS${model.pooling_strategy})

wandb_entity: alefiury

loss:
    name: "ce"
    gamma: 2.0
    alpha: 0.5
    use_weighted_loss: false

datasets:
    train:
        - name: Train
          metadata_path: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/metadatas/xeus/train_set.csv"
          base_dir: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/wavlm-large"
          filename_column: "FileName"
          target_column: "EmoClass"

    val:
        - name: Validation
          metadata_path: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/metadatas/xeus/validation_set.csv"
          base_dir: "/raid/alefiury/SER/InterSpeech2025/challenge_dataset/wavlm-large"
          filename_column: "FileName"
          target_column: "EmoClass"

data:
    num_classes: 8

    use_seqaug: false

    # label2id must represent the names of the target in the metadata file
    label2id: {
        "A": 0,
        "C": 1,
        "D": 2,
        "F": 3,
        "H": 4,
        "N": 5,
        "S": 6,
        "U": 7
    }

train:
    batch_size: 32
    shuffle: True
    num_workers: 12

model:
    model_type: "last_layer_embedding"

    mlp_input_dim: 1024 # Must be adapted to the model
    # mlp_input_dim: 2048 # attpool version
    mlp_hidden_dim: ${model.mlp_input_dim} # Must be adapted to the model, should be the same as mlp_input_dim
    mlp_num_layers: 1
    mlp_output_size: ${data.num_classes}
    mlp_dropout: 0.1
    mlp_activation_func: "relu"
    pooling_strategy: "mean" # Take the mean of the sequence
    # pooling_strategy: "attpool" # Attention pooling

optimizer:
    name: "adamw"
    params:
        min_learning_rate: 1e-5 # Same used in https://ecs.utdallas.edu/research/researchlabs/msp-lab/publications/Goncalves_2024.pdf
        learning_rate: 5e-5 # Same used in https://ecs.utdallas.edu/research/researchlabs/msp-lab/publications/Goncalves_2024.pdf
        eps: 1e-8
        weight_decay: 1e-6
        betas: [0.9, 0.98]

scheduler:
    name: "CosineWarmupLR"
    params:
        warmup_lr: 500

tags:
    - ${model.pooling_strategy}-Pooling
    - ${train.batch_size}-BS
    - LR-${optimizer.params.learning_rate}
    - WD-${optimizer.params.weight_decay}
    - ${model.mlp_input_dim}-AH
    - ${model.mlp_hidden_dim}-HL
    - ${model.mlp_num_layers}-IS

trainer:
    accelerator: "gpu"
    max_epochs: 20
    num_sanity_val_steps: 2
    overfit_batches: 0.0
    log_every_n_steps: 10
    gradient_clip_val: 10.0
    gradient_clip_algorithm: "norm"
    val_check_interval: 1.0 # Every 1 epoch
    accumulate_grad_batches: 1

model_checkpoint:
    mode: "max"
    save_last: true
    save_weights_only: true
    monitor: "val/f1-score"
    dirpath: "../checkpoints/ser-2025"
    filename: "{epoch:02d}-{step:02d}-{val/f1-score:.4f}"